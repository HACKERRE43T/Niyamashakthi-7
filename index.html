<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiyamaShakthi AI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Adding a modern font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar (Chat History) -->
    <aside class="sidebar">
        <h2>Chat Sessions</h2>
        <div id="chat-history">
            <!-- Example of a chat session item -->
            <div class="chat-session">Session 1</div>
        </div>
        <button id="clear-chat" aria-label="Clear chat history">🗑️ Clear Chat</button>
    </aside>

    <!-- Main Chat Section -->
    <main class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1>NiyamaShakthi AI</h1>
            <button id="toggle-sidebar" aria-label="Toggle sidebar">☰</button>
        </header>

        <!-- Chat Messages -->
        <section id="chat-box">
            <!-- Example of a chat message -->
            <div class="message bot-message">
                <p>Hi there! I'm here to help with you legal questions.</p>
            </div>
        </section>

        <!-- Input Section -->
        <div class="input-area">
            <input type="file" id="file-input" class="hidden" aria-label="Upload file">
            <label for="file-input" class="file-btn" aria-label="Attach file">📎</label>
            
            <input type="text" id="user-input" placeholder="Type your message..." autofocus aria-label="Type your message">
            
            <button id="voice-btn" aria-label="Voice input">🎤</button>
            <button id="send-btn" aria-label="Send message">➤</button>
        </div>
    </main>

</body>
</html>
